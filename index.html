<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rumah Sakit Harapan Kita</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/boxicons.css">
        <script src="./js/justgauge/justgage.js"></script>
        <script src="./js/justgauge/raphael-2.1.4.min.js"></script>
    </head>

    <body>
        <!-- HEADER START -->
        <!-- <header id="my-header" class="bg-whit absolute left-0 z-50 h-[40px]
        w-[200px] m-[1vh] rounded-md flex justify-center items-center shadow-md"
            style="margin: 1vh;"></header> -->

        <div id="nav-menu" class="relative flex items-center h-screen"></div>
        <!-- <div id="nav-time" class="relative flex items-center h-screen"></div> -->
        <!-- HEADER END -->

        <!-- CONTAINER START -->
        <div class="bg-container">
            <div class="flex justify-center pt-[3vh]">

                <!-- PRODUCT WATER -->
                <div
                    class="block bg-white w-2/6 mx-[1.4vw] h-[16vh] rounded-md"
                    style="width: 25vw;">
                    <div class="card-header">
                        <h1 class="tittle-product">Outdoor Unit</h1>
                        <i id="outdooricon"
                            class="bx bxl-tailwind-css bx-md bx-flashing gradient-text"></i>
                    </div>
                    <h1 id="OutdoorUnit"
                        class="val-product"
                        style="text-align: center; font-size: xx-large;">ON</h1>

                </div>

                <!-- PRODUCT WATER 1 -->
                <div
                    class="block bg-white w-2/6 mr-[1.4vw] h-[16vh] rounded-md"
                    style="width: 25vw;">
                    <div class="card-header">
                        <h1 class="tittle-product">Air Handling Unit</h1>
                        <i id="ahuicon"
                            class="bx bxl-tailwind-css bx-md bx-flashing gradient-text"></i>
                    </div>
                    <h1 id="AHU"
                        class="val-product"
                        style="text-align: center; font-size: xx-large;">ON</h1>
                    <!-- <h1 class="note-product">
                        <span id="diffTPW1" class="text-green-500">+0.00</span>
                        Since yesterday
                    </h1> -->
                </div>

                <!-- PRODUCT WATER 2 -->
                <div
                    class="block bg-white w-2/6 mr-[1.4vw] h-[16vh] rounded-md"
                    style="width: 25vw;">
                    <div class="card-header">
                        <h1 class="tittle-product">Energy Consumption</h1>
                        <i
                            class="bx bx-blanket bx-md bx-flashing gradient-text"></i>
                    </div>
                    <h1 id="Totalizer_Product_Water2"
                        class="val-product"
                        style="text-align: center; font-size: x-large;">300
                        kWh</h1>

                    <h1 class="note-product"
                        style="text-align: center; color: aliceblue;">
                        <span id="diffTPW2" class="text-green-500"
                            style="text-align: center;">+0.00</span>
                        Since yesterday
                    </h1>
                </div>

            </div>

            <!-- RAW WATER INTAKE -->
            <div class="flex justify-center pt-[3vh]">
                <div
                    class="block bg-white w-1/2 mx-[1.4vw] h-[32vh] rounded-md">
                    <div class="card-header pb-[0.6vw]">
                        <h1 class="tittle-product">Cathlab Room</h1>
                    </div>
                    <div class="flex justify-center items-center">
                        <div
                            class="block bg-slate-50 w-[15vw] mx-[1vw] h-[24vh] rounded-md">
                            <div id="gauRaw"
                                class="h-[10vw] flex justify-center items-center pt-[1vw] text-slate-500 pb-[1vw] ">
                                <div id="traw1" class="hidden"></div>
                            </div>
                            <div
                                class="bg-slate-100 rounded-md py-[0.5vw] w-[12vw] mx-auto ">

                                <div id="tempCat"
                                    class="text-[1.1vw] font-bold text-slate-600 
                                     px-[1vw] text-center">24 °C</div>
                            </div>

                        </div>
                        <div
                            class="block bg-slate-50 w-[15vw] mx-[1vw] h-[24vh] rounded-md">
                            <div id="gauRaww"
                                class="h-[10vw] flex justify-center items-center pt-[1vw] text-slate-500 pb-[1vw]">
                                <div id="traw1" class="hidden"></div>
                            </div>
                            <div
                                class="bg-slate-100 rounded-md py-[0.5vw] w-[12vw] mx-auto">

                                <div id="rhCath"
                                    class="text-[1.1vw] font-bold text-slate-600 
                                     px-[1vw] text-center">50 %</div>
                            </div>

                        </div>

                    </div>
                </div>
                <div
                    class="block bg-white w-1/2 mx-[1.4vw] h-[32vh] rounded-md">
                    <div class="card-header pb-[0.6vw]">
                        <h1 class="tittle-product">Machine Room</h1>
                    </div>
                    <div class="flex justify-center items-center">
                        <div
                            class="block bg-slate-50 w-[15vw] mx-[1vw] h-[24vh] rounded-md">
                            <div id="gauRaw1"
                                class="h-[10vw] flex justify-center items-center pt-[1vw] text-slate-500 pb-[1vw]">
                                <div id="traw1" class="hidden"></div>
                            </div>
                            <div
                                class="bg-slate-100 rounded-md py-[0.5vw] w-[12vw] mx-auto">

                                <div id="tempMac"
                                    class="text-[1.1vw] font-bold text-slate-600 
                                     px-[1vw] text-center">24 °C</div>
                            </div>

                        </div>
                        <div
                            class="block bg-slate-50 w-[15vw] mx-[1vw] h-[24vh] rounded-md">
                            <div id="gauRaww2"
                                class="h-[10vw] flex justify-center items-center pt-[1vw] text-slate-500 pb-[1vw]">
                                <div id="traw1" class="hidden"></div>
                            </div>
                            <div
                                class="bg-slate-100 rounded-md py-[0.5vw] w-[12vw] mx-auto">

                                <div id="rhMac"
                                    class="text-[1.1vw] font-bold text-slate-600 
                                     px-[1vw] text-center">50 %</div>
                            </div>

                        </div>

                    </div>
                </div>

            </div>

            <!-- PRODUCT WATER -->
            <div class="flex justify-center pt-[3vh]">
                <div
                    class="block bg-white w-full mx-[1.4vw] h-[34vh] rounded-md">
                    <div class="card-header">
                        <h1 class="tittle-product">HVAC Monitoring</h1>
                    </div>
                    <div class="flex justify-center items-center">
                        <div
                            class="block w-[96%] h-[80%] mr-[1vw] ml-[0.2vw] -mt-[0.8vw]"
                            style="width: 35%;">
                            <div
                                class="pb-[0.8vw] pt-[0.8vw] bg-slate-100 rounded-md m-[1vw]">
                                <div
                                    class="flex justify-between items-center px-[1vw]">
                                    <h1 class="tittle-product">Booster Fan</h1>
                                    <i id="boostericon"
                                        class="bx bxs-analyse bx-spin bx-md-1 gradient-text"></i>
                                </div>
                                <div id="Booster"
                                    class="text-[1.1vw] font-bold text-slate-600 px-[1vw]"
                                    style="text-align: center; font-size: x-large; margin-top: 0.5vh">ON
                                </div>
                            </div>
                            <div
                                class="pb-[0.8vw] pt-[0.8vw] bg-slate-100 rounded-md m-[1vw]">
                                <div
                                    class="flex justify-between items-center px-[1vw]">
                                    <h1 class="tittle-product">Exhaust Fan</h1>
                                    <i id="exhausticon"
                                        class="bx bxs-analyse bx-spin bx-md-1 gradient-text"></i>
                                </div>
                                <div id="Exhaust"
                                    class="text-[1.1vw] font-bold text-slate-600 px-[1vw]"
                                    style="text-align: center; font-size: x-large; margin-top: 0.5vh">ON
                                </div>
                            </div>

                        </div>
                        <!-- FLOWMETER 1 -->
                        <div class="block w-[20%] mx-[1vw] h-[25vh] rounded-md">
                            <div id="gaufm1" class="h-[10vw]"></div>
                            <div
                                class="bg-slate-100 rounded-md py-[0.5vw] w-[12vw] mx-auto">
                                <h1
                                    class="tittle-product p-[1vw] py-0 text-center pt-[0.1vw]">Pre
                                    & Medium
                                    Filter</h1>
                                <div id="prefil"
                                    class="text-[1.1vw] font-bold text-slate-600 
                        px-[1vw] text-center">75 Pa</div>
                            </div>
                        </div>

                        <!-- FLOWMETER 3 -->
                        <div class="block w-[20%] mx-[1vw] h-[25vh] rounded-md">
                            <div id="gaufm3" class="h-[10vw]"></div>
                            <div
                                class="bg-slate-100 rounded-md py-[0.5vw] w-[12vw] mx-auto">
                                <h1
                                    class="tittle-product p-[1vw] py-0 text-center pt-[0.1vw]">HEPA
                                    Filter</h1>
                                <div id="hepafil"
                                    class="text-[1.1vw] font-bold text-slate-600 
                        px-[1vw] text-center">75 Pa</div>
                            </div>
                        </div>

                        <!-- TURBIDITY -->
                        <div
                            class="block w-[40%] h-[34vh] -mt-[1.75vw] ml-[2vw] py-0 my-0 bg-white rounded-md">

                            <div
                                class="bg-slate-100 rounded-md my-[1vw] mx-[2vw]"
                                style="margin-top: 4vh">

                                <div
                                    class="flex justify-between items-center px-[1vw] pt-[1vw] -mb-[2.5vw]">
                                    <h1 class="tittle-product">Heater 1</h1>
                                    <i id="heat1icon"
                                        class="bx bxs-analyse bx-spin bx-md-1 gradient-text"></i>
                                </div>
                                <div id="Heat1"
                                    class="text-[1.1vw] font-bold text-slate-600 px-[1vw] pb-[0.4vw]"
                                    style="text-align: center; font-size: x-large; margin-top: 0.5vh">ON
                                </div>
                            </div>

                            <div
                                class="bg-slate-100 rounded-md my-[1vw] mx-[2vw]"
                                style="margin-top: 1vh">

                                <div
                                    class="flex justify-between items-center px-[1vw] pt-[1vw] -mb-[2.5vw]">
                                    <h1 class="tittle-product">Heater 2</h1>
                                    <i id="heat2icon"
                                        class="bx bxs-analyse bx-spin bx-md-1 gradient-text"></i>
                                </div>
                                <div id="Heat2"
                                    class="text-[1.1vw] font-bold text-slate-600 px-[1vw] pb-[0.4vw]"
                                    style="text-align: center; font-size: x-large; margin-top: 0.5vh">ON
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- CONTAINER END -->

        <!-- LOAD JS FILE -->
        <script src="./js/index.js"></script>
        <script src="./js/nav-menu.js"></script>
    </body>

</html>
